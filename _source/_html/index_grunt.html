<!DOCTYPE html>

<!--
SET COOKIE, THEN CHECK FOR IT AND ADD .fonts_loaded IF COOKIE IS SET
-->

<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- meta icons -->
		<!-- build:section meta --><!-- /build -->
		
		<!-- styles -->
		<noscript>
			<!-- build:process -->
			<!-- backup for critcss -->
			<link rel="stylesheet" href="<%= html_theme_path %>css/all.css?v=<%= version %>">
			<!-- backup for grunticon -->
			<link href="<%= html_theme_path %>css/icons.fallback.css?v=<%= version %>" rel="stylesheet">
			<!-- /build -->
		</noscript>
		
		<!-- critcss -->
		<style>
  		<!-- build:section critcss --><!-- /build -->
		</style>
		
		
		<!-- scripts -->
		<script type="text/javascript">
			<!-- build:process -->
			var requireSection = 'home',
					requireDevMode = true,
					requireVersion = '<%= version %>',
					requireThemePath = '<%= html_theme_path %>',
					requireModules = [],
					requireFontEvents = <%= enable_font_events %>;
			<!-- /build -->
			
			// use this to add page-specific required modules
			/* requireModules.push('modulepathname'); */
					
			<!-- build:section loadcss --><!-- /build -->
			<!-- build:section grunticon --><!-- /build -->
			<!-- build:section requirejs --><!-- /build -->
			<!-- build:section requireconfig --><!-- /build -->
			
			// load CSS
			<!-- build:process -->
			loadCSS("<%= html_theme_path %>css/all.css?v=<%= version %>");
			<!-- /build -->
			
			// Google analytics tag
			/*
			if (!requireDevMode) {
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
				ga('create', 'UA-XXXXXXX-X', 'EXAMPLE.com');
				ga('send', 'pageview');
			}
			*/
			
			<!-- build:process -->
			if (typeof grunticon == 'function') { 
				grunticon(["<%= html_theme_path %>css/sprites.main.svg.css?v=<%= version %>", "<%= html_theme_path %>css/sprites.main.png.css?v=<%= version %>", "<%= html_theme_path %>css/icons.fallback.css?v=<%= version %>"], grunticon.svgLoadedCallback); 
			}
			<!-- /build -->
		</script>
				
	</head>
	<body>
		<p>Hello world!</p>
		
		<script>
			(function() {
				requireModules = requireModules.filter(function(elem, pos,arr) {
					return arr.indexOf(elem) == pos;
				});
				for (var i = 0; i < requireModules.length; i++) {
					requirePageSpecificModule(requireModules[i]);
				}
			}());
		</script>
	</body>
</html>
